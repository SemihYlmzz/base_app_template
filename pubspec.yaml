name: base_app_template
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Dart 
  freezed_annotation: ^2.4.1

  # Dependency Injection
  get_it: ^7.6.4
  
  # State Management
  flutter_bloc: ^8.1.3
  hydrated_bloc: ^9.1.3
  path_provider: ^2.1.1

  # Navigation
  go_router: ^12.1.1

  # JSON
  json_annotation: ^4.8.1

  # Localization
  flutter_localizations:
    sdk: flutter

  # Logging
  logging: ^1.2.0
  
dev_dependencies:

  # Flutter Default Dependencies
  flutter_test:
    sdk: flutter

  # Code Analysis
  very_good_analysis: ^5.1.0

  # Code Generation
  build_runner: ^2.4.6
  freezed: ^2.4.5
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  # Localization
flutter_intl:
  enabled: true 
  class_name: L10n
  arb_dir: lib/app/l10n 
  output_dir: lib/app/gen/l10n 
  use_deferred_loading: false 